<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <!-- Create form -->
    <h1 class="text-center p-3">Form Validation - Using JQuary</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Register here !</h3>
                        <form onsubmit="return validate()" novalidate class="mt-3" action="register.jsp" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control name-field" id="name" name="name"
                                    aria-describedby="nameSmall" placeholder="Enter full name">
                                <small id="nameSmall" name="nameSmall"
                                    class="form-text name-field-msg text-muted ml-2">eg. Henry Jones</small>
                            </div>

                            <div class="form-group">
                                <input type="email" class="form-control email-field" id="email" name="email"
                                    aria-describedby="emailSmall" placeholder="Enter email">
                                <small id="emaiSmall" name="emailSmall"
                                    class="form-text text-muted ml-2 email-field-msg">eg. abc@mail.com`</small>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control pwd-field" id="pwd" name="pwd"
                                    placeholder="Password" aria-describedby="pwdSmall">
                                <small id="pwdSmall" name="pwdSmall"
                                    class="form-text text-muted ml-2 pwd-field-msg">eg. Abcd@123</small>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control phone-field" id="phoneNo" name="phoneNo"
                                    placeholder="Your phone number" aria-describedby="phSmall">
                                <small id="phSmall" name="phSmall"
                                    class="form-text text-muted ml-2 phone-field-msg">eg. +91 then 10 digit number</small>
                            </div>

                            <button type="submit" class="btn btn-outline-success">Submit</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>











    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/validate.js"></script>
</body>

</html>
